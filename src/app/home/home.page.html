<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-gif-list
    *ngIf="gifs$ | async as gifs"
    [gifs]="gifs"
    (gifLoadStart)="setLoading($event)"
    (gifLoadComplete)="setLoadingComplete($event)"
  ></app-gif-list>
</ion-content>
